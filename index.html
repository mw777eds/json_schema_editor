<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON Schema Editor with Edit, Add, Delete</title>
<style>
  @import "./src/style.css";
</style>

</head>
<body>
<div class="top-section">
    <div id="tree-view">
        <h2>Schema Structure</h2>
        <div id="schema-tree"></div>
    </div>
    <div id="editor">
        <h2>JSON Schema Editor <span id="apply-feedback" style="display: none; color: green; font-size: 14px; margin-left: 10px;">Schema successfully applied</span></h2>
        <button type="button" id="toggle-schema-options">Schema Options</button>
        <div id="schema-options" style="display: none;">
            <div style="display: flex; align-items: center;">
                <div style="width: 150px; text-align: right; margin-right: 10px;">
                    <label for="schema-version">$schema:</label>
                </div>
                <div>
                    <input type="text" id="schema-version" value="https://json-schema.org/draft/2020-12/schema" autocorrect="off">
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                <div style="width: 150px; text-align: right; margin-right: 10px;">
                    <label for="schema-id">$id:</label>
                </div>
                <div>
                    <input type="text" id="schema-id" value="https://example.com/schema.json" autocorrect="off">
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                <div style="width: 100px; text-align: right; margin-right: 10px;">
                    <label for="paste-schema">Schema:</label>
                </div>
                <div>
                    <textarea id="paste-schema" placeholder="Paste your JSON schema here" autocorrect="off"></textarea>
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                <button id="apply-pasted-schema">Apply Pasted Schema</button>
            </div>
            <div id="paste-feedback"></div>
            <hr>
        </div>
        <div id="current-operation" style="margin-bottom: 10px; font-weight: bold;"></div>
        <form id="schema-form" style="display: flex; flex-direction: column; align-items: flex-start;">
            <div style="display: flex; align-items: center;">
                <div style="width: 100px; text-align: right; margin-right: 10px;">
                    <label for="title">Title:</label>
                </div>
                <div>
                    <input type="text" id="title" required autocorrect="off">
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                <div style="width: 100px; text-align: right; margin-right: 10px;">
                    <label for="description">Description:</label>
                </div>
                <div>
                    <input type="text" id="description" autocorrect="off">
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                <div style="width: 100px; text-align: right; margin-right: 10px;">
                    <label for="type">Type:</label>
                </div>
                <div>
                    <select id="type">
                        <option value="string">String</option>
                        <option value="number">Number</option>
                        <option value="boolean">Boolean</option>
                        <option value="object">Object</option>
                        <option value="array">Array</option>
                    </select>
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                <div style="width: 100px; text-align: right; margin-right: 10px;">
                    <label for="default">Default:</label>
                </div>
                <div>
                    <input type="text" id="default" autocorrect="off">
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                <div style="width: 100px; text-align: right; margin-right: 10px;">
                    <label for="patternProperties">Pattern Properties:</label>
                </div>
                <div>
                    <input type="text" id="patternProperties" placeholder="Pattern:Type,..." autocorrect="off">
                </div>
            </div>
                <div style="width: 100px; text-align: right; margin-right: 10px;">
                    <label for="enum">Enum:</label>
                </div>
                <div>
                    <input type="text" id="enum" placeholder="Comma-separated values" autocorrect="off">
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                <div style="width: 100px; text-align: right; margin-right: 10px;">
                    <label for="required">Required:</label>
                </div>
                <div>
                    <input type="checkbox" id="required" tabindex="0">
                </div>
            </div>
            <div id="button-container">
                <button type="button" id="add-btn">Add</button>
                <button type="button" id="edit-btn" style="display:none;">Edit</button>
                <button type="button" id="delete-btn" style="display:none;">Delete</button>
            </div>
            <div id="validation-feedback" style="display: inline-block; margin-left: 10px;"></div>
        </form>
    </div>
</div>
<div id="preview">
    <h2>Schema Preview <span id="copy-feedback" style="display: none; color: green; font-size: 14px; margin-left: 10px;">Copied</span></h2>
    <button id="format-btn">Format JSON</button>
    <button id="copy-btn">Copy JSON</button>
    <button id="save-btn">Save</button>
    <div id="json-preview-container">
        <div id="json-preview"></div>
    </div>
</div>

<script type="module">
      import "./src/index.js";
    </script>
  </body>
</body>
</html>
